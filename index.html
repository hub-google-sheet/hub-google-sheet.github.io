<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HubKerja</title>
  <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/016/716/181/large_2x/website-3d-icon-png.png" type="image/x-icon">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: #fff;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: auto;
    }

    /* Spinner Container */
    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 9999;
    }

    /* Circle Spinner */
    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #d1a4dc;
      border-top: 6px solid #5e0d75;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Loading Text */
    .loading-text {
      margin-top: 10px;
      font-size: 1.5em;
      color: #5e0d75;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <!-- Custom Spinner -->
    <div id="loader">
      <div class="spinner"></div>
      <div class="loading-text">Loading...</div>
    </div>

    <!-- Iframe -->
    <iframe
      src="https://script.google.com/macros/s/AKfycbwzrDPwFjsJ_MgBdLp2AY-0yeGLU9kLITmhVDi6YE_8ATfEDnW9-rLMxyTf1mUhIh9G/exec"
      title="HubKerja"
      scrolling="no"
      onload="document.getElementById('loader').style.display = 'none';"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
