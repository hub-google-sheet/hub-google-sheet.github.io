<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HubKerja</title>
  <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/016/716/181/large_2x/website-3d-icon-png.png" type="image/x-icon">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-y: auto; /* ✅ enables scroll */
      -webkit-overflow-scrolling: touch;
      font-family: sans-serif;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden; /* ✅ Disable scroll here */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      overflow: hidden;
      pointer-events: auto;
    }

    .progress {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 20px;
      background-color: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      z-index: 9999;
    }

    .progress-bar {
      width: 100%;
      height: 100%;
      background-color: #007bff;
      animation: loading 1s linear infinite;
    }

    @keyframes loading {
      0%   { width: 0; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <!-- Animated Progress Bar -->
    <div class="progress" id="loader">
      <div class="progress-bar"></div>
    </div>

    <!-- Iframe -->
    <iframe
      src="https://script.google.com/macros/s/AKfycbwzrDPwFjsJ_MgBdLp2AY-0yeGLU9kLITmhVDi6YE_8ATfEDnW9-rLMxyTf1mUhIh9G/exec" 
      title="HubKerja"
      scrolling="no"
      onload="document.getElementById('loader').style.display = 'none';"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
